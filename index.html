<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations Page</title>
</head>
<body>
    <header>
        <h1>Vacation Destination Wishlist</h1>
        <p>Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p>
    </header>
    <section>
        <article>
            <form action="">
                <label for="destination_name">Destination Name</label>
                <input type="text" placeholder="Enter Destination Name" id="destination_name">
                <label for="location_name">Location</label>
                <input type="text" placeholder="Enter Location Name" id="location_name">
                <label for="photo_url">Enter Photo URL</label>
                <input type="url" placeholder="Enter Photo Name" id="photo_name">
                <label for="photo_url">Description</label>
                <textarea type="text" placeholder="Enter Photo Name" id="description_name">
            </form>
        </article>
        <article>
            <h3>Enter destination details</h3>
            <div id="cards_container"></div>
        </article>
    </section>
</body>
</html>
